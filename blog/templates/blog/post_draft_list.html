{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">Draft created on {{ post.created_date|date:'d-m-Y' }}</p>
            <h1 class="mt-3"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:500 }}</p>
        </div>
    {% endfor %}
{% endblock %}
